<!DOCTYPE html>
<html>
<head>
    <title>Prank Link Generator</title>
    <style>
        body { font-family: sans-serif; background: #0b141a; color: white; text-align: center; padding: 50px; }
        input { padding: 15px; width: 80%; border-radius: 5px; border: none; font-size: 18px; margin-bottom: 20px; }
        .btn { background: #25D366; color: black; padding: 15px 30px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
        #result { margin-top: 30px; display: none; background: #121b22; padding: 20px; border-radius: 10px; word-break: break-all; }
    </style>
</head>
<body>
    <h2>ðŸ¤¡ Prank Link Generator</h2>
    <p>Enter your name to customize the prank:</p>
    <input type="text" id="jokerName" placeholder="Your Name (e.g. Ghost Rider)">
    <br>
    <button class="btn" onclick="generateLink()">Generate Prank Link</button>

    <div id="result">
        <p>Copy this link and send it to your friend:</p>
        <b id="finalLink" style="color: #25D366;"></b>
    </div>

    <script>
        function generateLink() {
            const name = document.getElementById('jokerName').value;
            if(!name) return alert("Enter a name first!");
            
            // This grabs the current URL and points it to prank.html
            const baseUrl = window.location.href.replace('index.html', 'prank.html');
            const prankUrl = baseUrl + "?joker=" + encodeURIComponent(name);
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('finalLink').innerText = prankUrl;
        }
    </script>
</body>
</html>
