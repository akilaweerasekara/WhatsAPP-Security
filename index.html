<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Beta Security Update</title>
    <style>
        /* WhatsApp Dark Mode Theme */
        body { 
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif; 
            background-color: #0b141a; 
            color: #e9edef; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        .header { color: #25D366; font-size: 14px; font-weight: bold; margin-bottom: 10px; }
        h2 { margin: 10px; font-size: 22px; }
        p { color: #8696a0; font-size: 14px; padding: 0 30px; text-align: center; }

        /* The "Scanning" Circle */
        #camera-container {
            width: 260px; height: 260px;
            border: 4px solid #25D366;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background: #121b22;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.2);
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* The Scanners / Overlays */
        #scan-line {
            position: absolute; width: 100%; height: 4px;
            background: #25D366; box-shadow: 0 0 15px #25D366;
            top: 0; animation: scan 2s infinite linear; display: none;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }

        /* Fake Progress Bar */
        #progress-cont { width: 250px; height: 8px; background: #333; border-radius: 10px; margin-top: 20px; display: none; }
        #progress-bar { width: 0%; height: 100%; background: #25D366; border-radius: 10px; transition: 0.1s; }

        /* Prank Reveal Overlay */
        #prank-overlay {
            display: none; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 10;
        }

        .scare-text { color: #ff3b3b; font-size: 30px; font-weight: bold; }

        /* Hacker Log */
        #data-log {
            width: 80%; background: black; color: #0f0; font-family: monospace;
            font-size: 10px; padding: 10px; border: 1px solid #333;
            margin-top: 15px; text-align: left; display: none;
        }

        .btn {
            background: #25D366; color: #0b141a; border: none;
            padding: 15px 40px; font-size: 16px; border-radius: 30px;
            font-weight: bold; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div class="header">WHATSAPP SECURITY CENTER</div>
    <h2>AI Face ID Setup</h2>
    <p>Position your face in the circle to enable 2026 Enhanced Encryption.</p>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="scan-line"></div>
        
        <div id="prank-overlay">
            <div class="scare-text">ðŸ¤¡ PRANKED!</div>
            <p style="color: white;">Your photo has been uploaded to the "Gullible Friends" gallery!</p>
            <button class="btn" onclick="location.reload()">Try Again?</button>
        </div>
    </div>

    <div id="progress-cont"><div id="progress-bar"></div></div>
    <div id="status">Ready to scan...</div>
    <div id="data-log"></div>

    <button id="startBtn" class="btn" onclick="runPrank()">Start AI Scan</button>

    <script>
        async function runPrank() {
            const video = document.getElementById('video');
            const startBtn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            const progCont = document.getElementById('progress-cont');
            const progBar = document.getElementById('progress-bar');
            const scanLine = document.getElementById('scan-line');
            const dataLog = document.getElementById('data-log');

            try {
                // 1. Request Camera Access
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // 2. Start Animation
                startBtn.style.display = 'none';
                progCont.style.display = 'block';
                scanLine.style.display = 'block';
                
                let progress = 0;
                let interval = setInterval(() => {
                    progress++;
                    progBar.style.width = progress + "%";
                    status.innerText = "Analyzing Biometrics: " + progress + "%";

                    if (progress === 100) {
                        clearInterval(interval);
                        captureEffect();
                    }
                }, 40);

            } catch (err) {
                alert("ERROR: Camera access is required for AI security verification.");
            }
        }

        function captureEffect() {
            const flash = document.getElementById('flash');
            const status = document.getElementById('status');
            const dataLog = document.getElementById('data-log');
            const overlay = document.getElementById('prank-overlay');

            // 1. The Shutter Flash
            flash.style.opacity = "1";
            setTimeout(() => flash.style.opacity = "0", 150);

            // 2. The Scare Sequence
            status.innerHTML = "<b style='color:#ff3b3b'>PHOTO CAPTURED!</b>";
            dataLog.style.display = 'block';
            
            const logs = [
                "> Extracting Facial Geometry...",
                "> Connecting to Cloud Database...",
                "> Syncing with Phone Number...",
                "> Uploading image_772.png...",
                "> SHARING TO CONTACTS..."
            ];

            let i = 0;
            let logInterval = setInterval(() => {
                if (i < logs.length) {
                    dataLog.innerHTML += logs[i] + "<br>";
                    i++;
                } else {
                    clearInterval(logInterval);
                    // 3. Final Reveal
                    setTimeout(() => {
                        overlay.style.display = 'flex';
                        status.innerText = "Sent Successfully! ðŸ˜‚";
                    }, 1000);
                }
            }, 600);
        }
    </script>
</body>
</html>
