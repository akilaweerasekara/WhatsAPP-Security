<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Beta Security Update</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0b141a; color: #e9edef; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #camera-container { width: 280px; height: 280px; border: 4px solid #25D366; border-radius: 50%; position: relative; overflow: hidden; background: #121b22; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; z-index: 999; }
        #data-log { width: 90%; background: #000; color: #0f0; font-family: monospace; font-size: 18px; font-weight: bold; padding: 15px; border: 2px solid #333; margin-top: 20px; display: none; line-height: 1.5; }
        .scare-text { color: #ff3b3b; font-size: 32px; font-weight: bold; text-align: center; }
        .btn { background: #25D366; color: #0b141a; border: none; padding: 15px 40px; font-size: 18px; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        #progress-cont { width: 80%; height: 12px; background: #333; border-radius: 10px; margin: 20px; display: none; }
        #progress-bar { width: 0%; height: 100%; background: #25D366; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="flash"></div>
    <h2 id="main-title">AI Face ID Setup</h2>
    <div id="camera-container"><video id="video" autoplay playsinline></video></div>
    <div id="progress-cont"><div id="progress-bar"></div></div>
    <div id="status">Waiting for user...</div>
    <div id="data-log"></div>
    <button id="startBtn" class="btn" onclick="runPrank()">Start AI Scan</button>

    <script>
        // 1. Get Joker's Name from the Link
        const urlParams = new URLSearchParams(window.location.search);
        const jokerName = urlParams.get('joker') || "The Mystery Joker";

        async function runPrank() {
            const video = document.getElementById('video');
            const startBtn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            const progCont = document.getElementById('progress-cont');
            const progBar = document.getElementById('progress-bar');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                startBtn.style.display = 'none';
                progCont.style.display = 'block';
                
                let progress = 0;
                let interval = setInterval(() => {
                    progress++;
                    progBar.style.width = progress + "%";
                    status.innerText = "Scanning Face: " + progress + "%";
                    if (progress === 100) { clearInterval(interval); captureAndScare(); }
                }, 40);
            } catch (err) { alert("Permission Denied: AI Update Failed."); }
        }

        function captureAndScare() {
            const flash = document.getElementById('flash');
            const status = document.getElementById('status');
            const dataLog = document.getElementById('data-log');

            flash.style.opacity = "1";
            setTimeout(() => flash.style.opacity = "0", 150);

            status.innerHTML = "<b class='scare-text'>IMAGE SECURED!</b>";
            dataLog.style.display = 'block';
            
            const logs = [
                "> Extracting full resolution JPG...",
                "> Encrypting metadata...",
                "> Uploading to public cloud...",
                "> STATUS: UPLOAD SUCCESSFUL",
                "> WARNING: TIMER STARTED"
            ];

            let i = 0;
            let logInterval = setInterval(() => {
                if (i < logs.length) {
                    dataLog.innerHTML += logs[i] + "<br>";
                    i++;
                } else {
                    clearInterval(logInterval);
                    setTimeout(() => {
                        document.body.innerHTML = `
                            <h1 style="color:#ff3b3b; font-size: 40px;">⚠️ YOU GOT FOOLED!</h1>
                            <p style="font-size: 24px; color: white; padding: 20px;">
                                Your photo has been uploaded to the "Gullible List."
                            </p>
                            <div style="background: #ff3b3b; color: white; padding: 20px; font-size: 28px; font-weight: bold;">
                                YOU WERE PRANKED BY:<br>
                                <span style="font-size: 45px; text-transform: uppercase;">${jokerName}</span>
                            </div>
                            <p style="color: #25D366; margin-top: 30px; font-weight: bold;">RELEASE IN: 7.21 HOURS</p>
                        `;
                    }, 1500);
                }
            }, 1000);
        }
    </script>
</body>
</html>
